<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1 id="title">Survey Form</h1>
        <p id="description">We'd love to hear your feedback! Please fill out this short survey.</p>
        <form id="survey-form">
            <!-- Name -->
            <label id="name-label" for="name">Name:</label>
            <input id="name" type="text" placeholder="Enter your name" required>
            
            <!-- Email -->
            <label id="email-label" for="email">Email:</label>
            <input id="email" type="email" placeholder="Enter your email" required>
            
            <!-- Number -->
            <label id="number-label" for="number">Age (Optional):</label>
            <input id="number" type="number" min="10" max="100" placeholder="Enter your age">

            <!-- Dropdown -->
            <label for="dropdown">How did you hear about us?</label>
            <select id="dropdown" name="source">
                <option value="internet">Internet</option>
                <option value="friend">Friend</option>
                <option value="advertisement">Advertisement</option>
            </select>

            <!-- Radio Buttons -->
            <fieldset>
                <legend>Rate your experience:</legend>
                <label><input type="radio" name="rating" value="excellent"> Excellent</label>
                <label><input type="radio" name="rating" value="good"> Good</label>
                <label><input type="radio" name="rating" value="poor"> Poor</label>
            </fieldset>

            <!-- Checkboxes -->
            <fieldset>
                <legend>What do you like about our service? (Check all that apply)</legend>
                <label><input type="checkbox" name="likes" value="quality"> Quality</label>
                <label><input type="checkbox" name="likes" value="support"> Support</label>
                <label><input type="checkbox" name="likes" value="speed"> Speed</label>
            </fieldset>

            <!-- Textarea -->
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" placeholder="Your comments here"></textarea>

            <!-- Submit -->
            <button id="submit" type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
